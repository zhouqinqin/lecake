<script>
    $(".lecake_footer").load("public.html .global_footer");
     
    // 轮播图
    $(function () {
        var timer;
        var index = 0;
        autoPlay();
        // 鼠标移入清除定时器
        $(".wrapper").mouseover(function () {
            clearInterval(timer);
        })
        //鼠标移出自动播放
        $(".wrapper").mouseout(function () {
            autoPlay();
        })
        // 点击获取小圆圈的索引
        $("ol li").click(function () {
            index = $(this).index();
            showImg(index);
        })
        //给翻页器添加点击事件 
        $(".left_btn").click(function () {
            // console.log(index)
            index--;
            if (index == 0) {
                index = 0;
            }
            showImg(index);
        })
        $(".right_btn").click(function () {
            // console.log(index)
            index++;
            if (index == 4) {
                index = 4;
            }
            showImg(index);
        })

        //自动播放
        function autoPlay() {
            clearInterval(timer);
            timer = setInterval(function () {
                index++;
                if (index > 4) {
                    index = 0
                }
                showImg(index);
                // console.log(index);
            }, 2000)
        }
        // 展示图片
        function showImg(index) {
            $('#uu li').eq(index).attr("class", "current").siblings().removeAttr("class", "current");
            $(".box li").eq(index).fadeIn(1000).siblings().fadeOut();
        }

    })
